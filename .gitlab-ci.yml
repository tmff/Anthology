# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Getting-Started.gitlab-ci.yml

stages:          # List of stages for jobs, and their order of execution
  - check
  - build
  - test
  - publish
  - deploy
before_script:
  - export BASE_DIR="`pwd`"

check-django:
  image: python:3.10
  stage: check
  tags: 
  - python
  script:
  - echo "Checking the Django project..."
  - cd $BASE_DIR/backend
  - pip install pipenv
  - pipenv install
  - pipenv run python manage.py check
  - cd $BASE_DIR
  - echo "Django checks complete."

build-react:
  image: node:16
  stage: build
  tags:
    - node
  script:
  - echo "Compiling React..."
  - cd $BASE_DIR/poemfrontend
  - npm install
  - npm run build
  - cd $BASE_DIR
  - echo "React compilation complete."

migrations-django:
  image: python:3.10
  stage: build
  tags:
  - python
  script:
  - echo "Running Django migrations..."
  - cd $BASE_DIR/backend
  - pip install pipenv
  - pipenv install
  - pipenv run python manage.py makemigrations
  - pipenv run python manage.py migrate
  - pipenv run python manage.py check
  - cd $BASE_DIR
  - echo "Django migrations complete."

.build-docker:
  image: docker:latest
  stage: build
  services:
  - docker:dind
  variables:
    DOCKER_HOST: 'tcp://docker:2375'
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
  - echo "Building the docker image..."
  - docker build --pull -t ${CI_REGISTRY_IMAGE}
  - docker push "$CI_REGISTRY_IMAGE"

test-django:
  image: python:3.10
  stage: test
  tags: 
  - python
  script:
  - echo "Running Django tests..."
  - cd $BASE_DIR/backend
  - pip install pipenv
  - pipenv install
  - pipenv run python manage.py test
  - cd $BASE_DIR
  - echo "Finished Django tests."

.test-react:
  image: node:16
  stage: test
  tags:
    - node
  script:
  - echo "Running React tests..."
  - cd $BASE_DIR/poemfrontend
  - npm test
  - cd $BASE_DIR
  - echo "Finished React tests."